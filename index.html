});

<!-- Music Player for Song 1 -->
  <script>
function aud_play_pause() {
  var myAudio = document.getElementById("myAudio");
  if (myAudio.paused) {
    myAudio.play();
  } else {
    myAudio.pause();
  }
}

document.getElementById("myAudio").volume = 0.025;
  </script>
