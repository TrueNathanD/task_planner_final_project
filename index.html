<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-Ffirmation Planner </title>
  <link rel="stylesheet" href="css\styles.css" />
</head>
<body>
  <header>
    <h1>Affirmation List</h1>
      <form id="new-task-form">
        <input 
        type ="text"
        id="new-task-input"
        placeholder="What affirmations do you want to tackle first?" />
        <input 
        type="submit"
        id="new-task-submit"
        value="Add task" />
      </form>
  </header>
  <main>
    <section class="task-list">
      <h2>Tasks</h2>
      <div id="tasks">
      <div class="content">
        <input type="text"
          class="text"
          value="My Task"
          readonly 
          />

      </div>
        <div class="actions">
          <button class="Complete">Complete</button>
          <button class="delete">Delete</button>

      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
<footer>
  <p>A Generation USA Student Project</p>
</footer>
