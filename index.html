<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-FFIRMATION Planner </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Grape+Nuts&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Glitch&family=Rubik+Puddles&display=swap" rel="stylesheet">

  <!-- Font Awesome Kit -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="css\styles.css">

</head>
<body>
  <header>
    <h1>Affirmation List</h1>
      <form id="new-task-form">
        <input type ="text" id="new-task-input" placeholder="What affirmations do you want to tackle first?">
        <input type="submit" id="new-task-submit"value="Add task">
      </form>
  </header>

<div class="container-fluid">
    <div class="row">
      <div class="col-3 form-container">
                <form action="" method="get" class="form-task">
                  <div class="form-task">
                    <label for="task-name">Task Name: </label>
                    <input type="text" name="task-name" id="task-name" required>
                  </div>
                  <div class="form-task">
                    <label for="task-description">Task Description: </label>
                    <input type="task-description" name="task-description" id="task-description" required>
                  </div>
                  <div class="form-task">
                    <label for="task-assign">Assign Task To: </label>
                    <input type="task-assign" name="task-assign" id="task-assign" required>
                  </div>
                  <div class="form-task">
                    <label for="task-due">Task Due By: </label>
                    <input type="task-due" name="task-due" id="task-due" required>
                  </div>
                  <br>
                  <div class="form-task">
                    <input type="submit" value="ADD TASK!">
                  </div>
                </form>
              </div>
              <div class="col-2">
                <div class="card">
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Task Name</li>
                      <li class="list-group-item">Task Description</li>
                      <li class="list-group-item">Task Assigned To</li>
                      <li class="list-group-item">Task Due By</li>
                    </ul>
                    <a href="#" class="btn btn-primary">Submit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

  <main>
    <section class="task-list">
      <h2>Tasks</h2>
      <div id="tasks">
      <div class="content">
        <input type="text"
          class="text"
          value="My Task"
          readonly 
          />

      <!-- </div>
        <div class="actions">
          <button class="complete">Complete</button>
          <button class="delete">Delete</button>  -->

    </section>
  </main>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Local JavaScript -->
  <script src="js/app.js"></script>
</body>
