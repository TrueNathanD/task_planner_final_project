  <header>
    <h1>Affirmation List</h1>
      <form id="new-task-form">

        placeholder="What affirmations do you want to tackle first?" />
        <input 
        type="submit"

  </header>
  <main>
    <section class="task-list">
      <h2>Tasks</h2>
      <div id="tasks">
